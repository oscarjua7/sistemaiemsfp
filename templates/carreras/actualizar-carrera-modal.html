<div class="modal fade" id="actualizar-carrera-modal-{{ carrera.id }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar carrera</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('admin_carreras_update', id=carrera.id) }}" method="post">
                    <div>
                        <label for="nombre">Nombre de la carrera</label>
                        <input type="text" name="nombre" class="form-control" value="{{ carrera.nombre }}">
                    </div>
                    <div class="mt-3">
                        <div class="row justify-content-end">
                            <div class="col-lg-auto">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    <i class="bi bi-arrow-90deg-left"></i> Regresar
                                </button>
                                <button type="submit" class="btn btn-primary">Guardar <i class="bi bi-arrow-right"></i></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
